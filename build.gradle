plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'org.apache.lucene:lucene-monitor:8.8.1'
    implementation 'org.apache.lucene:lucene-queries:8.8.1'
}

test {
    useJUnitPlatform()
}